<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MonkiBox</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="usuario">Usuario o Email</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="registro.html" onclick="redirectToRegister(); return false;">¿No tienes cuenta? Regístrate</a>
            <a href="admin.html" onclick="redirectToHome(); return false;">¿Eres administrador?</a>
            <a href="index.html" onclick="redirectToHome(); return false;">Volver a la página principal</a>
        </div>
    </div>
</body>
</html>
