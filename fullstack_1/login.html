<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MonkiBox</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p class="login-message" id="loginMessage"></p>
        <div class="links">
            <a href="registro.html" onclick="redirectToRegister(); return false;">¿No tienes cuenta? Regístrate</a>
            <div>ㅤ</div>
            <a href="index.html" onclick="redirectToHome(); return false;">Volver a la página principal</a>
        </div>
    </div>
    <script src="JS/stuff.js"></script>
</body>
</html>
