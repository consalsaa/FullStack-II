<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MonkiBox</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="password2">Confirmar Contraseña</label>
            <input type="password" id="password2" name="password2" required>

            <label for="telefono">Telefono (opcional)</label>
            <input type="text" id="telefono" name="telefono">

            <label for="region-select">Región</label>
            <select id="region-select" name="region" required>
                <option value="">-- Seleccione la región --</option>
                <option value="metropolitana">Región de Arica y Parinacota</option>
                <option value="metropolitana">Región de Tarapacá</option>
                <option value="metropolitana">Región de Antofagasta</option>
                <option value="metropolitana">Región de Atacama</option>
                <option value="metropolitana">Región de Coquimbo</option>
                <option value="metropolitana">Región de Valparaíso</option>
                <option value="metropolitana">Región Metropolitana de Santiago</option>
                <option value="ohiggins">Región de O'Higgins</option>
                <option value="maule">Región del Maule</option>
                <option value="ñuble">Región de Ñuble</option>
                <option value="biobio">Región de Biobío</option>
                <option value="araucania">Región de la Araucanía</option>
                <option value="losrios">Región de Los Ríos</option>
                <option value="loslagos">Región de Los Lagos</option>
                <option value="aysen">Región de Aysén</option>
                <option value="magallanes">Región de Magallanes</option>
            </select>

            <label for="region-select">Comuna</label>
            <select id="region-select" name="comuna" required>
                <option value="">-- Seleccione la comuna --</option>
                <option value="metropolitana">Santiago</option>
                <option value="metropolitana">Valparaíso</option>
                <option value="metropolitana">Viña del Mar</option>
                <option value="metropolitana">Concepción</option>
                <option value="metropolitana">La Serena</option>
                <option value="metropolitana">Antofagasta</option>
                <option value="metropolitana">Temuco</option>
                <option value="ohiggins">Iquique</option>
                <option value="maule">Puerto Montt</option>
                <option value="ñuble">Rancagua</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
        <div class="links">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a><br>
            <a href="index.html">Volver a la página principal</a>
        </div>
    </div>
</body>
</html>
