<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios - MonkiBox</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            text-align: center;
        }
        
        .content h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .navbar {
            display: flex;
            align-items: center;
        }
        .nav-btn {
            background: #f7c873;
            color: #222;
            padding: 0.5rem 1.2rem;
            border-radius: 5px;
            border: 1.5px solid #e6b14c;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
            margin-left: 0.5rem;
        }
        .nav-btn:hover {
            background: #e6b14c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sticky-header">
                       <nav class="navbar">
                <div class="logo" onclick="redirectToHome()">
                    <span class="logo-text">üõçÔ∏è MonkiBox üõçÔ∏è</span>
                </div>
                <div style="margin-left:auto; display:flex; gap:0.7rem; align-items:center;">
                    <a href="carrito.html" class="nav-btn" id="cartLink">üõí(<span id="cartCount">0</span>)</a>
                </div>
            </nav>
            <div class="subnav">
                <div class="subnav-links">
                    <a href="admin.html" onclick="redirectToAdmin(); return false;">Inicio</a>
                    <a href="admin_usuario.html" onclick="redirectToAdmin1(); return false;">Gestion de Usuarios</a>
                    <a href="admin_producto.html" onclick="redirectToAdmin2(); return false;">Gestion de Productos</a>
                </div>
            </div>
        </div>

        <main class="admin-main">
            <div class="admin-actions">
                <h2>Gesti√≥n de Usuarios</h2>
                <button id="createUserBtn" class="btn-primary">Crear Nuevo Usuario</button>
            </div>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo Electr√≥nico</th>
                            <th>Rol</th>
                            <th>Fecha de Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Los usuarios se cargar√°n aqu√≠ mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal para crear/editar usuario -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Crear Nuevo Usuario</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="userName">Nombre completo</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Correo electr√≥nico</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Contrase√±a</label>
                        <input type="password" id="userPassword">
                    </div>
                    <div class="form-group">
                        <label for="userRole">Rol</label>
                        <select id="userRole" required>
                            <option value="admin">Administrador</option>
                            <option value="admin">Vendedor</option>
                            <option value="user">Usuario</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <footer>
            <p style="text-align: center; padding: 1rem 0; background: #f7c873; color: #222; margin-top: 3rem;">
                &copy; 2025 MonkiBox. Todos los derechos reservados.
            </p>
        </footer>
    </div>
    <script src="JS/stuff.js"></script>
</body>
</html>
