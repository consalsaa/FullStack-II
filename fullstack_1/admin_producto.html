<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Productos - MonkiBox</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            text-align: center;
        }
        
        .content h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .navbar {
            display: flex;
            align-items: center;
        }
        .nav-btn {
            background: #f7c873;
            color: #222;
            padding: 0.5rem 1.2rem;
            border-radius: 5px;
            border: 1.5px solid #e6b14c;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
            margin-left: 0.5rem;
        }
        .nav-btn:hover {
            background: #e6b14c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sticky-header">
                       <nav class="navbar">
                <div class="logo" onclick="redirectToHome()">
                    <span class="logo-text">üõçÔ∏è MonkiBox üõçÔ∏è</span>
                </div>
                <div style="margin-left:auto; display:flex; gap:0.7rem; align-items:center;">
                    <a href="carrito.html" class="nav-btn" id="cartLink">üõí(<span id="cartCount">0</span>)</a>
                </div>
            </nav>
            <div class="subnav">
                <div class="subnav-links">
                    <a href="admin.html" onclick="redirectToAdmin(); return false;">Inicio</a>
                    <a href="admin_usuario.html" onclick="redirectToAdmin1(); return false;">Gestion de Usuarios</a>
                    <a href="admin_producto.html" onclick="redirectToAdmin2(); return false;">Gestion de Productos</a>
                </div>
            </div>
        </div>

        <main class="admin-main">
        <div class="admin-actions">
            <h2>Productos</h2>
            <button id="createProductBtn" class="btn-primary">Agregar Nuevo Producto</button>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categor√≠a</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Los productos se cargar√°n aqu√≠ mediante JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para crear/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Agregar Nuevo Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Nombre del producto</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Descripci√≥n</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Precio ($)</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Categor√≠a</label>
                        <select id="productCategory" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="electronics">Electr√≥nicos</option>
                            <option value="clothing">Ropa</option>
                            <option value="home">Hogar</option>
                            <option value="sports">Deportes</option>
                            <option value="books">Libros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStatus">Estado</label>
                        <select id="productStatus" required>
                            <option value="active">Activo</option>
                            <option value="inactive">Inactivo</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">URL de la imagen</label>
                    <input type="text" id="productImage" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

        <footer>
            <p style="text-align: center; padding: 1rem 0; background: #f7c873; color: #222; margin-top: 3rem;">
                &copy; 2025 MonkiBox. Todos los derechos reservados.
            </p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/stuff.js"></script>
</body>
</html>
